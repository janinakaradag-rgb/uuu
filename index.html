<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>С Новым Годом!</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #0b0f14;
      display: grid;
      place-items: center;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .wrap {
      width: min(900px, 94vw);
      text-align: center;
    }
    video {
      width: 100%;
      border-radius: 22px;
      box-shadow: 0 18px 60px rgba(0,0,0,.5);
      background: #000;
    }
    h1 {
      margin: 18px 0 0;
      font-size: clamp(28px, 5vw, 48px);
      text-shadow: 0 2px 18px rgba(0,0,0,.55);
    }
    .sub {
      margin-top: 8px;
      opacity: .9;
      font-size: 16px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <video src="video.mp4" autoplay muted playsinline loop controls></video>

    <div class="sub">
      Желаем счастья и любви!<br>
      Пусть в вашей жизни будет театр<br>
      и много светлых мгновений!
    </div>
  </div>
</body>
</html>
