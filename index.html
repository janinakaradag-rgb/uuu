<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ожившая фотография</title>

<style>
  html, body {
    margin: 0;
    background: #0b0f14;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  .page {
    min-height: 100vh;
    display: grid;
    place-items: center;
    padding: 24px;
  }

  /* РАМКА ФОТО */
  .photo-frame {
    position: relative;
    width: min(92vw, 420px);
    aspect-ratio: 3 / 4; /* пропорция фото — при необходимости поменяем */
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 18px 60px rgba(0,0,0,.45);
    background: #000;
  }

  /* ФОТО */
  .photo-frame img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* ВИДЕО — СТРОГО ВНУТРИ РАМКИ */
  .photo-frame video {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
  }

  .hint {
    margin-top: 16px;
    color: rgba(255,255,255,.85);
    font-size: 14px;
    text-align: center;
  }
</style>
</head>

<body>

<div class="page">

  <div class="photo-frame" id="frame">
    <!-- ФОТО -->
    <img src="photo.jpg" alt="Фото">

    <!-- ВИДЕО -->
    <video
      id="video"
      src="123456.mp4"
      muted
      loop
      playsinline
      preload="auto">
    </video>
  </div>

  <div class="hint">
    Нажмите на фотографию, чтобы она ожила
  </div>

</div>

<script>
  const frame = document.getElementById('frame');
  const video = document.getElementById('video');

  frame.addEventListener('click', async () => {
    try {
      video.style.display = 'block';
      await video.play();
    } catch (e) {
      console.log('Нужен повторный тап', e);
    }
  });
</script>

</body>
</html>
